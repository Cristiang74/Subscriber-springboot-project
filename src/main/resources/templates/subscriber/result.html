<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber Sign-up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <span class="d-block p-2 bg-primary text-white"> <h3>Subscriber Sign-up Form</h3></span>

    <p>Thank you for signing up</p>
    <h4>Subscriber:</h4>
    <div class="d-inline p-2 bg-dark text-white" th:text="${firstName}" ></div>
    <div class="d-inline p-2 bg-dark text-white" th:text="${lastName}"></div>
    <div class="d-inline p-2 bg-dark text-white" th:text="${userName}"></div>
    <!-- <p th:text="${firstName}" />
    <p th:text="${lastName}" />
    <p th:text="${userName}" /> -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
